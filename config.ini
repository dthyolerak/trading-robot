# Forex Trading Robot Configuration File
# Edit these parameters to customize the robot's behavior

[GENERAL]
# Trading Settings
ENABLE_TRADING=true
DEMO_MODE=false
ACCOUNT_CURRENCY=USD
MIN_BALANCE=10.0

# Risk Management
RISK_PER_TRADE=0.5
DAILY_LOSS_LIMIT=3.0
MAX_DRAWDOWN_LIMIT=20.0
CONSECUTIVE_LOSS_LIMIT=3
KILL_SWITCH_ENABLED=true

# Position Sizing
MIN_LOT_SIZE=0.01
MAX_LOT_SIZE=1.0
POSITION_SIZING_METHOD=risk_based
STOP_LOSS_PIPS=8
TAKE_PROFIT_PIPS=12
MIN_PROFIT_RATIO=1.2

# Trading Pairs
TRADING_PAIRS=EURUSD,USDJPY,GBPUSD,AUDUSD
PRIMARY_PAIR=EURUSD
MAX_PAIRS_SIMULTANEOUS=2

# Strategy Parameters
# EMA Settings
EMA_FAST_PERIOD=20
EMA_SLOW_PERIOD=200
EMA_TREND_CONFIRMATION=true

# Bollinger Bands
BB_PERIOD=20
BB_DEVIATION=2.0
BB_OVERBOUGHT_LEVEL=0.8
BB_OVERSOLD_LEVEL=0.2

# RSI Settings
RSI_PERIOD=14
RSI_OVERBOUGHT=70
RSI_OVERSOLD=30
RSI_CONFIRMATION=true

# Time Filters
TRADING_START_HOUR=8
TRADING_END_HOUR=22
AVOID_FRIDAY_CLOSE=true
AVOID_NEWS_EVENTS=true
NEWS_BUFFER_MINUTES=5

# Performance Targets
# Daily Growth Targets (percentage)
DAY_1_TARGET=900.0
DAY_2_TARGET=200.0
DAY_3_PLUS_TARGET_MIN=2.0
DAY_3_PLUS_TARGET_MAX=5.0
COMPOUNDING_ENABLED=true

# Circuit Breakers
ENABLE_CIRCUIT_BREAKERS=true
DAILY_LOSS_THRESHOLD=3.0
WEEKLY_LOSS_THRESHOLD=10.0
MONTHLY_LOSS_THRESHOLD=25.0

# News Filter
HIGH_IMPACT_NEWS=true
MEDIUM_IMPACT_NEWS=false
NEWS_CALENDAR_URL=https://www.forexfactory.com/calendar.php
NEWS_FILTER_ENABLED=true

# Slippage and Execution
MAX_SLIPPAGE_PIPS=3
EXECUTION_TIMEOUT_SECONDS=30
RETRY_ATTEMPTS=3
SPREAD_FILTER_ENABLED=true
MAX_SPREAD_PIPS=5

# Logging and Monitoring
LOG_LEVEL=INFO
LOG_TRADES=true
LOG_ERRORS=true
LOG_PERFORMANCE=true
EQUITY_CURVE_UPDATE_INTERVAL=60

# Backtesting
BACKTEST_START_DATE=2019-01-01
BACKTEST_END_DATE=2024-12-31
BACKTEST_INITIAL_BALANCE=10.0
BACKTEST_SPREAD_SIMULATION=true
BACKTEST_SLIPPAGE_SIMULATION=true
BACKTEST_COMMISSION_PER_LOT=0.0

# Monte Carlo Simulation
MONTE_CARLO_RUNS=1000
MONTE_CARLO_CONFIDENCE_LEVEL=95.0
WALK_FORWARD_PERIODS=12
WALK_FORWARD_STEP_MONTHS=1

# Alerts and Notifications
EMAIL_ALERTS=false
EMAIL_ADDRESS=
TELEGRAM_ALERTS=false
TELEGRAM_BOT_TOKEN=
TELEGRAM_CHAT_ID=

# Advanced Settings
MAGIC_NUMBER=123456
COMMENT_PREFIX=ForexRobot
TRADE_TIMEOUT_HOURS=24
PARTIAL_CLOSE_ENABLED=false
TRAILING_STOP_ENABLED=false
TRAILING_STOP_PIPS=5
TRAILING_STEP_PIPS=1

# Broker Specific
BROKER_NAME=
BROKER_SERVER=
ACCOUNT_TYPE=MICRO
COMMISSION_PER_LOT=0.0
SWAP_LONG=0.0
SWAP_SHORT=0.0

# Development and Testing
DEBUG_MODE=false
VERBOSE_LOGGING=false
SIMULATE_FILLS=false
PAPER_TRADING=false
